<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-5">
        <h3 class="text-center">VALO SKIN DATALIST</h3>
        <div class="d-flex flex-wrap gap-2 justify-content-center align-items-center" id="content"></div>
        <div class="d-flex justify-content-center gap-5 pt-4">
            <button class="btn btn-primary">Previous</button>
            <button class="btn btn-primary">Next</button>
        </div>
    </div>
    <script>
        const holder = document.getElementById('content')
        

        const BASEURL = 'https://valorant-api.com/v1/'

        let dataset = []
        const pagola = async (id = '') =>{
            let resp = await fetch(BASEURL+ `weapons${id ? `/id=${id}` :  ''}`)

            let data = await resp.json()
            dataset = await data.data
        }

        async function getData(id = ''){
            await pagola()
            let page = 1
            let perpage = 30
            dataset.forEach(data => {
                (data.skins).forEach((skin,idx) => {
                    // console.log(idx)
                    if(!skin.displayIcon) return
                    holder.innerHTML +=
                    `
                    <div class="card" style="width: 18rem;">
                        <img src="${skin.displayIcon}" class="card-img-top" alt="${skin.displayName}">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize">${skin.displayName}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                        </div>
                    </div>
                    `
                    
                });
            });
        }

        getData()
    </script>
</body>
</html>
